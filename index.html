<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Oi vida</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<script>function sim() {
    alert("Parabéns! Agora você tem a sorte de ser a minha mulher!")
}

function desvia(t) {
    var btn = t;
    btn.style.position = 'absolute';
    btn.style.bottom = geraPosicao(10, 90);
    btn.style.left = geraPosicao(10, 90);
    console.log("opa, clicou errado...");
}

function geraPosicao(min, max) {
    return (Math.random() * (max - min) + min) + "%"
}
</script>

<style>#conteudo {
    background: pink;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    text-align: center;
    font-family: sans-serif;
}

.btn {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 80px;
    border-radius: 5px;
}</style>

<body>
    <div id="conteudo">
        <h2>Você aceita ser minha namorada, amor?</h2>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
    </div>
</body>
</html>
